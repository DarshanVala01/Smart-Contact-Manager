<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>

<!-- Link for custom css -->
<link rel="stylesheet" th:href="@{/css/user_style.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />


<!-- Link for custom JavaScript -->
<script type="text/javascript" th:src="@{/../js/jquery.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.tiny.cloud/1/hwlf4y96vox4qppnlh1i4es4wd6icnycenhglb0lcyue4ky2/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<!-- Start Header -->

	<nav class="navbar fixed-top navbar-expand-lg primary-color ">

		<a class="navbar-brand ms-4" href="/"
			style="font-family: URW Chancery L, cursive;">Smart Contact
			Center</a>
	</nav>
	<!-- End Header -->

	<!-- --------------------------------------------------------------------------------------------------------------------- -->

	<!-- Sidebar start -->

 	<div class="sidebar">

		<a th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house-user me-1"></i> Home</a> 
		<a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-file-contract me-1"></i> View Contacts</a> 
		<a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen me-1"></i> Add Contacts</a> 
		<a th:href="@{/user/user-profile}" class="item"><i class="fa-regular fa-address-card me-1"></i> Your Profile</a> 
		<a href="#" class="item"><i class="fa-solid fa-gear me-1"></i> Settings</a> 
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket me-1"></i> Logout</a>
		
		<div class="divider"></div>

	</div> 
	
	<!-- Sidebar end -->

	<!-- --------------------------------------------------------------------------------------------------------------------- -->

	<!-- Main Content Start -->
	
	<div class="content ">
	
<!-- 		<div th:if="${session.message}" class="container text-center">
			<div class="alert alert-success" role="alert">
  				This is a success alertâ€”check it out!
			</div>	
		</div> -->
	
		<div th:if="${session.message}" class="container text-center">
			<div th:if="${session.message.type == 'success'}">
  				<script>
  					Swal.fire({
  					  icon: "success",
  					  title: "Success",
  					  text: "Your contact is saved!",
  					});
  				</script>
			</div>
			
			<div th:if="${session.message.type == 'updated'}">
  				<script>
  					Swal.fire({
  					  icon: "success",
  					  title: "Updated",
  					  text: "Your contact is updated!",
  					});
  				</script>
			</div>
			
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>
		
		<script>
			
		function deleteContact(cid){
			const swalWithBootstrapButtons = Swal.mixin({
				  customClass: {
				    confirmButton: "btn btn-success",
				    cancelButton: "btn btn-danger"
				  },
				  buttonsStyling: false
				});
				swalWithBootstrapButtons.fire({
				  title: "Are you sure?",
				  text: "You won't be able to revert this!",
				  icon: "warning",
				  showCancelButton: true,
				  confirmButtonText: "Yes, delete it!",
				  cancelButtonText: "No, cancel!",
				  reverseButtons: true
				}).then((result) => {
				  if (result.isConfirmed) {
					  window.location="/user/delete/"+cid;
				    swalWithBootstrapButtons.fire({
				      title: "Deleted!",
				      text: "Your contact has been deleted.",
				      icon: "success"
				    });
				  } else if (
				    /* Read more about handling dismissals below */
				    result.dismiss === Swal.DismissReason.cancel
				  ) {
				    swalWithBootstrapButtons.fire({
				      title: "Cancelled",
				      text: "Your imaginary contact is safe :)",
				      icon: "error"
				    });
				  }
				});
		}
		
		</script>
	
		<div th:replace="${content}"></div>
	</div>
	
	<!-- Main Content End -->


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
