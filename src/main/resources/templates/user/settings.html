<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_user::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section>
	<h1>This is settings page</h1>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h3 class="my-3">Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post">
						
							<!-- Old password field -->
							<div class="form-group">
								<input name="oldPassword" type="password" class="form-control mb-3" placeholder="Enter Old Password"/>
							</div>
							
							<!-- New password field -->
							<div class="form-group">
								<input name="newPassword" type="password" class="form-control mb-3" placeholder="Enter New Password"/>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn btn-success">Change Password</button>
							</div>
						</form>	
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#settings").addClass("active");
			});
		</script>
	</section>
</body>
</html>
