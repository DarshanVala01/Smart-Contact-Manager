<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base_user::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
		<section>
		
		
		
		<div class="container">
			
			<div class="card">
				
				<div class="card-body text-center">
					
					<div class="container text-center">
						
						<img src="" style="height: 200px; width: 200px;" class="myprofile"
						th:src="@{'/images/contact.png'}">
						
					</div>
					
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding Your Contact on colud	
					</h1>
					
					<a th:href="@{'/user/add-contact'}" class="btn btn-primary text-uppercase">Add New Contact</a>
					
					<hr/>
					
					<h3 class="my-3">Donate Us</h3>
					<input type="text" class="form-control my-2" id="payment_field" placeholder="Enter Amount here"/>
					
					<div class="container mt-4">
						<button  onclick="paymentStart()" class="btn btn-success">Pay Now</button>
						
					</div>
					
				</div>
			
			</div>
			
		</div>
		

		
		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>
		
	</section>
		
		
		
</body>
</html>
