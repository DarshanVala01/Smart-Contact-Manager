<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>

	<section>
		
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 ">
				
					<div class="my-card">					
	
						<h1 class="text-center" style="font-family: Garamond;">Login Form</h1>
						
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password
							</div>
							
							<div th:if="${param.logout}" class="alert alert-danger">
								You have been logged out
							</div>
						
							<form  id="login-form" class="form" th:action="@{/login}" action="#" method="post"> 
					
							
			  					<!-- Email -->	
								<div class="form-data mt-3">
			   						 <label for="email" class="form-label">Email :</label>
			  						 <input 
			  						 	type="email" 
			  						 	name="username" 
			  						 	class="form-control" 
			  						 	id="email" 
			  						 	placeholder="Enter Email "required>	  						 	
			  					</div>
							
								<!-- Password -->	
								<div class="form-data mt-3">
			   						 <label for="password" class="form-label">Password :</label>
			  						 <input 
			  						 	type="password" 
			  						 	class="form-control"
			  						 	name="password" 
			  						 	id="password" 
			  						 	placeholder="Enter Password "required>
			  					</div>
			  					
			  					<!-- Terms and Condition -->
			  					<!-- <div class="mb-3 mt-4 form-check">
									<input type="checkbox" name="agreed" class="form-check-input" id="checkbox" required>
						  			<label class="form-check-label"  for="checkbox">Remember me</label>
								</div> -->
								
								<div class="mt-3">
									<a class="signupLink"  href="signup">For create your account</a>
								</div>	
										
			  					<!-- Submit Button -->
			  					<div class="text-center submit_button">
				  					<button type="submit"class="btn btn-outline-success mt-3 ">Submit</button>
				  				</div>
			  					
			  					
							</form>
							
						</div>
					</div>
				</div>
			</div>
			
	</section>
</body>
</html>
